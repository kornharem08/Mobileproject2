    <title></title>
</head>

<body>
    <ons-page>
            <div class="left">
                    <ons-back-button onclick=window.location.href="login.html">Back</ons-back-button>
                </div>
        <div style="text-align: center; margin-top: 30px;">
            <b><h3>Register</h3></b>
            <div style="text-align: center; margin-top: 30px;">
                    <div class="fhashlight">
                        <center>
                          <img src="icons8-scarlet-shopping-basket-96.png" >
                        </center>
                      </div>
            <p>
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
            </p>
            <p>
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button onclick="register()">SIGN UP</ons-button>
            </p>

        </div>
    </ons-page>
    <script>


        function register() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            firebase.auth().createUserWithEmailAndPassword(username, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // ...
                ons.notification.alert(errorCode + ':' + errorMessage);
            });


        }
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                window.location.href = 'home.html'
                // ...
            }
        });

    </script>


</body>


</html>

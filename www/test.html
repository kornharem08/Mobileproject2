<body>
    <ons-page>
  
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="fa-shopping-bag"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center" style="text-align:center" id="appname">#</div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="md-help"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
  
      <ons-tabbar swipeable position="auto" id="tabbar">
        <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
        </ons-tab>
        <ons-tab page="tab2.html" label="Cart" icon="md-shopping-cart" active-icon="md-shopping-cart">
        </ons-tab>
        <ons-tab page="tab3.html" label="product" icon="md-shopping-cart" active-icon="md-shopping-cart">
        </ons-tab>
      </ons-tabbar>
  
    </ons-page>
  
  
  
    <template id="tab1.html">
      <ons-page>
        <p style="text-align: center; margin-top: 10px;">
          <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
        </p>
        <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
          <ons-carousel-item id="carousel1" style="background: url(1.jpg)no-repeat center;background-size: contain;">
  
          </ons-carousel-item>
          <ons-carousel-item id="carousel2" style="background: url(2.jpg)no-repeat center;background-size: contain;">
  
          </ons-carousel-item>
          <ons-carousel-item id="carousel3" style="background: url(3.jpg)no-repeat center;background-size: contain;">
  
          </ons-carousel-item>
        </ons-carousel>
        <!--/////////////////////////////////////////////////////////////////////////////-->
        <div>
  
  
          <div id="icon"></div>
          <script id="icon_template" type="text/template"> 
                    <ons-row class="category" style="text-align:center">      
                          <% categories.forEach(function(category){%>
                      <ons-col modifier="nodivider" id="Category_1" onclick="changeTab('<%= category.name %>')"width="33%"value="<%= category.name %>">
                          <div class="category_wrapper">
                              <figure class="category_thumbnail">
                                  <ons-icon id="icon1" icon="<%= category.icon %>"></ons-icon>
                                  <div class="category_title" id="Category_1_name"> <%= category.name %> </div>
                              </figure>
                          </div>
                      </ons-col>
  
                      <%});%></div>
                      </Script>
  
  
  
  
        </div>
  
        <style type="text/css">
          .recomended_playlist {
            padding-left: 10px;
          }
  
          .recomended_playlist_title {
            font-size: 12px;
            font-weight: bold;
          }
  
          .thumbnail {
            width: 120px;
            height: 120px;
            display: table;
            background-color: rgba(0, 0, 0, 0.42);
          }
  
          .thumbnail ons-icon {
            font-size: 70px;
            color: rgba(190, 190, 190, 0.74);
            display: table-cell;
            vertical-align: middle !important;
          }
  
          .recomended_list {
            height: 150px;
          }
  
          .recomended {
            background: linear-gradient(rgb(208, 247, 211), #151715);
            padding-top: 44px;
          }
  
          .menu_list {
            background: transparent;
          }
  
          .menu_item {
            color: white;
            font-size: 12px;
          }
  
          .menu_item ons-icon {
            margin-right: 10px;
            color: white;
            font-size: 16px;
          }
  
          .category {
            margin: 20px 0px;
            padding: 0px 30px;
          }
  
          .category_wrapper {
  
            width: 90%;
            margin: auto;
            background-color: #7CB4D4;
            border: 5px solid;
            border-color: white;
          }
  
          .category_wrapper ons-icon {
            font-size: 55px;
            padding-top: 10px;
            line-height: 0.75em;
          }
  
          .category_wrapper1 {
  
            width: 90%;
            margin: auto;
            background-color: rgba(100, 100, 100, 0.747);
          }
  
          .category_wrapper1 ons-icon {
            font-size: 55px;
            padding-top: 10px;
            line-height: 0.75em;
          }
  
          .category_wrapper2 {
  
            width: 90%;
            margin: auto;
            background-color: rgba(65, 65, 65, 0.815);
          }
  
          .category_wrapper2 ons-icon {
            font-size: 55px;
            padding-top: 10px;
            line-height: 0.75em;
          }
  
          .category_thumbnail {
            display: inline-block;
            margin: 16px 0px;
          }
  
          .category_title {
            font-size: 12px;
            font-weight: bold;
            padding-top: 10px;
          }
        </style>
      </ons-page>
    </template>
  
    <template id="tab2.html">
      <ons-page id="Tab2">
        <ons-list-header>SHOPPING CART</ons-list-header>
  
        <div id="pic">
          <script id="pic_template" type="text/template"> 
                      <% cart.forEach(function(cart){%>
              <ons-list-item>
                  <div class="left">
                      <img class="list-item__thumbnail" src="<%= cart.photo %>">
                  </div>
                  <div class="center">
                      <span class="list-item__title"><%= cart.itemname %></span>
                      <span class="list-item__subtitle" style="color: blue;"><%= cart.price %></span>
                  </div>
                  <div class="right">
  
                      <ons-icon icon="md-delete"></ons-icon>
  
                      </div>
              </ons-list-item><%});%> 
  
          </Script>
        </div>
  
  
        <ons-button modifier="large">PROCEED TO PAY</ons-button>
  
      </ons-page>
    </template>
  
  
    <template id="tab3.html">
      <ons-page>
        <div id="product"></div>
        <script id="product_template" type="text/template"> 
   <ons-row>
          <% product.forEach(function(product){
            var products = product.data();
            %>
  <ons-col width="33%" >
    <ons-card>
          <img class="" src="<%= products.picc %>" width="99%"height="70px"><br>
  <%= products.Category %><br>
  <%= products.title %><br>
  <%= products.price %>
    </ons-card></ons-col>
  
  <%});%> 
   </ons-row>
   
  
  </Script>
        </div>
  
      </ons-page>
    </template>
  </body>
  <script>
    var prev = function () {
      var carousel = document.getElementById('carousel');
      carousel.prev();
    };
  
    var next = function () {
      var carousel = document.getElementById('carousel');
      carousel.next();
    };
  
    ons.ready(function () {
      var carousel = document.addEventListener('postchange', function (event) {
        console.log('Changed to ' + event.activeIndex)
      });
    });</script>
  <script>
    getHomeData()
  
  
    document.addEventListener('prechange', function (event) {
      if (event.index == 0) {
        console.log('Home click');
        getHomeData()
      }
  
      else if (event.index == 1) {
        console.log('Cart click');
        getCartData()
      }
      else if (event.index == 2) {
        console.log('Cart click');
        var name = localStorage.getItem('name');
        if (name == null) {
          getproductData()
        }
        else { getproductData(name) }
        localStorage.clear();
      }
    });
  
    function getHomeData() {
      var docRef = db.collection("UI").doc("home");
      docRef.get().then(function (doc) {
        if (doc.exists) {
  
          console.log("Document data:", doc.data());
          var data = doc.data();
          $('#appname').html(data.appname);
          var style = "background: url('" + data.slides[0] + "')no-repeat center;background-size: contain;";
          $('#carousel1').attr('style', style);
          $('#icon1').attr('icon', data.categories[0].icon);
          $('#Category_1_name').html(data.categories[0].name);
          var icon_template = $('#icon_template').html();
          var html = ejs.render(icon_template, { categories: data.categories });
          $('#icon').html(html);
  
  
        } else {
          // doc.data() will be undefined in this case
          console.log("No such document!");
        }
      }).catch(function (error) {
        console.log("Error getting document:", error);
      });
  
  
  
  
      // $.getJSON('home.json', function (data) {
      //     console.log(data);
      //    
      //     var style = "background: url('" + data.slides[0] + "')no-repeat center;background-size: contain;";
      //     $('#carousel1').attr('style', style);
      //     $('#icon1').attr('icon', data.categories[0].icon);
      //     $('#Category_1_name').html(data.categories[0].name);
      //     var icon_template = $('#icon_template').html();
      //     var html = ejs.render(icon_template, { categories: data.categories });
      //     $('#icon').html(html);
      // });
  
    }
    function getCartData() {
      var docRef = db.collection("UI").doc("cart");
      docRef.get().then(function (doc) {
        if (doc.exists) {
  
          console.log("Document data:", doc.data());
          var data = doc.data();
  
          // $('#photo').html(data.cart[0].photo);
          // $('#price').html(data.cart[0].price); 
          var pic_template = $('#pic_template').html();
          var html = ejs.render(pic_template, { cart: data.cart });
          $('#pic').html(html);
  
  
        } else {
          // doc.data() will be undefined in this case
          console.log("No such document!");
        }
      }).catch(function (error) {
        console.log("Error getting document:", error);
      });
  
      // $.getJSON('cart.json', function (data) {
      //     console.log(data);
  
      // })
    }
    function getproductData(name) {
      if (name == null) {
        db.collection("PRODUCTS").get()
          .then(function (querySnapshot) {
  
            // doc.data() is never undefined for query doc snapshots
  
            var product_template = $('#product_template').html();
            console.log(querySnapshot.docs);
            var html = ejs.render(product_template, { product: querySnapshot.docs });
  
            $('#product').html(html);
  
  
  
  
          })
          .catch(function (error) {
            console.log("Error getting documents: ", error);
          });
  
      } else {
  
  
        db.collection("PRODUCTS").where("Category", "==", name).get()
          .then(function (querySnapshot) {
  
            if (querySnapshot.docs.length == 0) {
              db.collection("PRODUCTS").get()
                .then(function (querySnapshot) {
                  var product_template = $('#product_template').html();
                  console.log(querySnapshot);
                  var html = ejs.render(product_template, { product: querySnapshot.docs });
  
                  $('#product').html(html);
                })
                .catch(function (error) {
                  console.log("Error getting documents: ", error);
                });
            } else {
              db.collection("PRODUCTS").where("Category", "==", name).get()
                .then(function (querySnapshot) {
  
                  // doc.data() is never undefined for query doc snapshots
                  console.log(querySnapshot.docs);
                  var product_template = $('#product_template').html();
  
                  var html = ejs.render(product_template, { product: querySnapshot.docs });
  
                  $('#product').html(html);
                })
                .catch(function (error) {
                  console.log("Error getting documents: ", error);
                });
            }
            // doc.data() is never undefined for query doc snapshots
  
            // var product_template = $('#product_template').html();
            // console.log(querySnapshot.docs);
            // var html = ejs.render(product_template, { product: querySnapshot.docs });
  
            // $('#product').html(html);
  
  
  
  
          })
          .catch(function (error) {
            console.log("Error getting documents: ", error);
          });
  
      }
    }
  
    function changeTab(name) {
  
      console.log(name)
      document.getElementById('tabbar').setActiveTab(2);
      localStorage.setItem('name', name);
      // var name1 = localStorage.getItem('name');
      //  getproductData(name1)
    }
  
  </script>
  
  </html>
